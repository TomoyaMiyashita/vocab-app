name: CI: build

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Next build
        run: npm run build

      - name: (Optional) Vercel build check
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm i -g vercel
          # If VERCEL_TOKEN is set, run a vercel local build to catch Vercel-specific issues
          npx vercel build --token "$VERCEL_TOKEN"
